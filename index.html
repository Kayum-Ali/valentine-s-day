
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <div class="bg-slate-300 h-screen px-5 py-20 flex flex-col items-center">
      <h1 class="text-2xl mb-3 font-bold">আপনাদের প্রেম সম্পর্কে জেনে নিন</h1>
      <div
        class="bg-[#ffffff33] w-[400px] md:w-[560px] h-60 rounded-xl shadow-2xl border-2 border-x-cyan-100 border-y-sky-500 mb-6"
      >
        <p class="text-[19px] font-mono p-3" id="output-Display"></p>
      </div>
      <!-- input-section -->
      <div class="grid grid-cols-1 lg:grid-cols-2 p-3 gap-5">
        <input
          type="text"
          placeholder="Boy Name"
          class="input input-bordered input-warning w-full max-w-xs"
          id="boy-input"
        />
        <input
          type="text"
          placeholder="Girl Name"
          class="input input-bordered input-warning w-full max-w-xs"
          id="girl-input"
        />
      </div>
      <!-- button -->
      <div>
        <button
          class="btn btn-active btn-secondary w-48 mt-9 ml-11 sm:items-center"
          id="sent-btn"
        >
          See Now
        </button>

        <h1 class="text-2xl font-mono mt-2">creating by Maybe Kayum</h1>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
